<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        td, form, h2, button, p {
            padding: 5px;
            margin-left: 10px;
        }

        label span {
            color: red;
            vertical-align: top;
        }

        p {
            font-size: 13px;
            color: red;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-4">
        <h2 style="text-align: center">VALIDATE A SONG</h2>
        <p th:text="${mess}" style="color: lawngreen; font-size: 15px; font-weight: bold"></p>
        <form class="text-primary fw-bold" method="post" , th:action="@{/validate}" th:object="${song}">
            <div class="mb-3">
                <label class="form-label"><span>*</span> Song name:
                    <input type="text" class="form-control" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"><span>*</span> Artist:
                    <input type="text" class="form-control" th:field="*{artist}">
                    <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"><span> *</span> Genre:
                    <input type="text" class="form-control" th:field="*{genre}">
                    <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Validate</button>
        </form>
    </div>
</div>
</body>
</html>
