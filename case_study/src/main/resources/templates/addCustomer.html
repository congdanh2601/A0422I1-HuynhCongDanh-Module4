<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        td, form, h2, button {
            padding: 5px;
            margin-left: 10px;
            /*width: 130px;*/
        }
    </style>
</head>
<body>
<h2>CREATE NEW CUSTOMER</h2>
<form action="/customer/add" method="post">
    <table th:object="${customer}">
        <td th:text="*{customerId}"></td>
        <td th:text="*{customerType.customerTypeName}"></td>
        <td th:text="*{customerName}"></td>
        <td th:text="${customer.toString()}"></td>
        <td th:text="*{customerGender} ? 'Male' : 'Female'"></td>
        <td th:text="*{customerIdCard}"></td>
        <td th:text="*{customerPhone}"></td>
        <td th:text="*{customerEmail}"></td>
        <td th:text="*{customerAddress}"></td>
        <tr>
            <td>Mã khách hàng:</td>
            <td><input class="form-control" type="text" th:field="*{customerId}"></td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td><input required class="form-control" type="date" name="birthday"></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <select class="form-select" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>National ID:</td>
            <td><input class="form-control" type="number" name="idCard" ></td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input class="form-control" type="number" name="phone" maxlength="10"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input class="form-control" type="text" name="email"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input class="form-control" type="text" name="address"></td>
        </tr>
        <tr>
            <td>Customer type:</td>
            <td>
                <select class="form-select" name="type">
                    <c:forEach var="type" items="${typeList}">
                        <option value="${type.getCustomerType()}">${type.getCustomerType()}</option>
                    </c:forEach>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: right">
                <button type="submit" class="btn btn-success" style="margin-top: 15px">Save</button>
            </td>
        </tr>
    </table>
    <%--    <input type="text" name="action" value="create" hidden>--%>
</form>
<a href="/customerServlet">Back to Customer Management</a>
</body>
</html>
