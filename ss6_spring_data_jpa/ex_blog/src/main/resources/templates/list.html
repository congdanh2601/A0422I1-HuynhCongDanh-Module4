<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        td, form, h2, button {
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<center>
    <h2>BLOG LIST</h2>
    <div class="col-sm-2" style="margin: 5px">
        <a th:href="@{create}" class="btn btn-primary" data-toggle="modal">Add New Blog</a>
    </div>
    <h4 th:text="${mess}" style="color: red"></h4>
    <table class="table table-primary-100 table-striped table-bordered border-dark table-hover w-50">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Summary content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog, iter : ${list}" th:object="${blog}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="${#strings.substring(blog.content, 0, 3) + '...'}"></td>
            <td class="px-4">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="@{/detail(id=*{id})}"><button type="button" class="btn btn-sm btn-outline-success mx-1">Detail</button></a>
                    <a th:href="@{/update(id=*{id})}">
                        <button type="button" class="btn btn-sm btn-outline-primary mx-1">Edit</button>
                    </a>
                    <a th:href="@{/delete(id=*{id})}"><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
