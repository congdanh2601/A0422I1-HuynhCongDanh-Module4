<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="cssIndex1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:insert="~{template::header}"></div>
<div class="row">
    <div class="col-l-2" id="side">
        <ul>
            <li><a href="/">Shop</a></li>
            <li><a href="/cart">Cart</a></li>
        </ul>
    </div>
    <div class="col-l-10" id="main">
        <div class="container-md">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2><b>Product</b> List</h2>
                        </div>
                        <div class="col-sm-7">
                            <span th:text="${mess}"></span>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover" style="font-size: 13px">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th style="text-align: center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${list}" th:object="${product}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="*{price}"></td>
                        <td th:text="*{description}"></td>
                        <td class="px-4">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <a th:href="@{/add(id=*{id})}">
                                    <button type="button" class="btn btn-sm btn-success mx-1">Add to cart</button>
                                </a>
                                <a th:href="@{/detail(id=*{id})}">
                                    <button type="button" class="btn btn-sm btn-primary mx-1">Detail</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
