<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload new song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        td, form, h2, button {
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h2>UPLOAD NEW SONG</h2>
<form th:action="@{upload}" method="post" th:object="${song}" id="form">
    <table>
        <tr>
            <td>Name:</td>
            <td><input class="form-control" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Singer:</td>
            <td><input class="form-control" th:field="*{singer}"></td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input class="form-control" th:field="*{genre}"></td>
        </tr>
        <tr>
            <td>Path:</td>
            <td><input class="form-control" th:field="*{path}"></td>
        </tr>
        <tr>
            <td style="text-align: right">
                <button type="submit" class="btn btn-success" style="margin-top: 15px">Save</button>
            </td>
        </tr>
    </table>
</form>
<a href="/list">Back to Song List</a>
</body>
</html>
