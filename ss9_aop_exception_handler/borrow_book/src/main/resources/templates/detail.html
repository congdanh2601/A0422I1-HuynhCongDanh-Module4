<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="cssIndex1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        h2, table, a {
            margin: 10px;
        }
        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>BOOK DETAIL</h2>
<div class="row">
    <div class="col-l-5">
        <p th:text="${mess}"></p>
        <form th:object="${book}" method="post" action="/borrow">
            <table class="table">
                <tr>
                    <td>Id:</td>
                    <td><input class="form-control" th:field="*{id}" readonly></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input class="form-control" th:field="*{name}" readonly></td>
                </tr>
                <tr>
                    <td>Amount:</td>
                    <td><input class="form-control" th:field="*{amount}" readonly></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button type="submit" class="btn btn-success">Borrow</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <a href="/">Back to Book list</a>
</div>
</body>
</html>
