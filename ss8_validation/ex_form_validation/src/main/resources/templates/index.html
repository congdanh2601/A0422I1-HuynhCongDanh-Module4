<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        td, form, h2, button {
            padding: 5px;
            margin-left: 10px;
        }

        label span {
            color: red;
            vertical-align: top;
        }

        p {
            font-size: 13px;
            color: red;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-4">
        <h2 style="text-align: center">CREATE NEW USER</h2>
        <form class="text-primary fw-bold" method="post" , th:action="@{/save}" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">First name: <span> *</span>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="5-45 ký tự">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Last name: <span> *</span>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="5-45 ký tự">
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone:
                    <input type="text" class="form-control" th:field="*{phone}">
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Age:
                    <input type="number" class="form-control" th:field="*{age}">
                    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:
                    <input type="text" class="form-control" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </label>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
