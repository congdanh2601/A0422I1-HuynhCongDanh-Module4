<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        td, form, h2, button {
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<center>
    <h2>COMMENT LIST</h2>
    <table class="table table-primary-100 table-striped table-bordered border-dark table-hover w-50">
        <thead>
        <tr>
            <th>Id</th>
            <th>Author</th>
            <th>Feedback</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment, iter : ${list}" th:object="${comment}">
            <td th:text="*{id}"></td>
            <td th:text="*{author}"></td>
            <td th:text="*{feedback}"></td>
            <td class="px-4">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <span th:text="*{like}">
                    <a th:href="@{/like(id=*{id})}"><button type="button" class="btn btn-sm btn-outline-danger">Like</button></a>
                </span>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
